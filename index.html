<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generate QR</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Generate your own QR</h1>

        <div class="Search-bar">
            <input type="text" class="generate-QR" id="URL" placeholder="Enter Your Text or URL">
            <h2>Scan for result:</h2>
            <div id="imgbox">
                <img src="" id="qrImg">
            </div>
            <button  onclick="generateQr()"> Click Here To Generate the QR</button>
            <!-- <td colspan="4"><button value="=" class="operator" id="equal_sign" onclick="button_number('=')">=</button></td> -->
        
        </div>
        
        <script>
            var box = document.getElementById('imgbox');
            var qrImg = document.getElementById("qrImg");
            var URL = document.getElementById("URL");

            function generateQr() {
                qrImg.src = " https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + URL.value;
            }
        </script>

    </body>
</html>
